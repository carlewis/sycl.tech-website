@if (alert(); as alert) {
  <div class="container" [@slideInTop]>
    <div class="background"></div>
    <a class="content" [routerLink]="alert.href" (click)="onAlertClicked(alert)">
      <div class="icon">
        <span class="material-symbols-outlined">{{ alert.icon }}</span>
      </div>
      <div class="messages">
        <h1 [innerHTML]="alert.message"></h1>

        @if (alert.subMessage; as subMessage) {
          <h2 [innerHTML]="subMessage"></h2>
        }
      </div>
    </a>
    <div class="buttons">
      <a class="button" title="Don't show this alert ever again" (click)="onBlockAlert(alert)">
        <span class="material-symbols-outlined">block</span>Don't Show Again</a>
    </div>
  </div>
}
